<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>sss</title>
    </head>
    <body>
        {% if latest_question_list %}
    <ul>
    {% for question in latest_question_list %}
    <!-- 对于一个包含多个应用的项目，使用url链接 -->
        <li><a href="{% url 'djapp:detail' question.id %}">{{ question.question_text }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No polls are available.</p>
{% endif %}
    </body>
</html>
